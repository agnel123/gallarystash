<body ng-app="app" ng-controller="IconsCtrl">
  <div class="container">

  <div class="container-fluid text-center">
    <div class="row content">
   
     
     <div class="row">
      <div class="col-sm-12">
        <p><a href="javascript:window.location.href = '/';">Home</a></p>
        <!-- Menu item display starts -->
          <div>

                              <li style="font-size: 70%">

    <div> 
      
      <div class="row">
      <div class="col-sm-12 text-left">
        <div class="col-sm-12 text-center">
          <input type="text" id="search" placeholder="Search for icons in: {{selectedCategory.name}}" ng-model="search.name" size="50">
        </div>
          
          <div style="font-size: 70%" ng-repeat="icon in icons.children" ng-if="selectedCategory == null" class="col-md-4" style="display: inline-block" ng-class="{'selected': icon.selected}" ng-click="selectCategory(icon)">
            <footer class="bg-sun-flower">
              <a href="" ng-class="{'selected': icon.selected}" ng-click="selectCategory(icon)">
                {{icon.name}}
                </a>
            </footer>
            <div ng-repeat="category in icon.children|limitTo:3" style="display: inline-block">
              <div class="imglimit">
                <div ng-repeat="filename in category.children|limitTo:2| filter:search" style="display: inline-block;padding: 10px">
                  <img src="/{{icon.name}}/{{category.name}}/thumb_{{filename.name}}" height="150" width="200" ng-class="{'selected': category.selected,icon.selected}"
                    ng-click="selectIcon(category,icon)" />
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-warning btn-sm" style='margin:0;padding:0' ng-class="{'selected': icon.selected}" ng-click="selectCategory(icon)">More...</button>
          </div>
          <div class="col-md-12">
          

            <div class="row">
            

                <div class="row">
                    
                      <div class="col-md-2 text-center">
                          <p class="">{{selectedCategory.name}}</p>
                      </div> 
                      <div class="col-md-8">

<!-- Pagination Starts -->
                          <nav>
                              <ul class="pagination" style="font-size: 70%">
                                
                                  <li class="page-item {{currentPage == 0?'disabled':'enabled'}}">
                                      <a class="page-link" ng-disabled="currentPage == 0" ng-click="currentPage=0">First</a>
                                    </li>
    
                                <li class="page-item {{currentPage == 0?'disabled':'enabled'}}">
                                  <a class="page-link" ng-disabled="currentPage == 0" ng-click="currentPage == 0?null:currentPage=currentPage-1">Previous</a>
                                </li>

                                <li class="page-item {{currentPage == 0?'disabled':'enabled'}}">
                                  <a class="page-link" ng-disabled="currentPage == 0" ng-click="scrollToLeft(300)"><<</a>
                                </li>

                                <li>
                                <span style="width: 500px;height:40px; white-space: nowrap; overflow-x: scroll; padding:5px;" d-Span-Scroll-horizontally="">
                                  <ul class="list-inline-item" style="display: inline-block">
                                      <ul class="list-inline">
                                        <li class="page-item" ng-repeat="_ in ((_ = []) && (_.length=numberOfPages()) && _) track by $index">
                                          <a class="page-link {{$index==currentPage?'active':'deactive'}}" ng-click="navigatePage($index)">{{$index+1}}</a>
                                        </li>
                                      </ul>
                                </ul>
                              </span>
                            </li>

                                <li class="page-item {{currentPage >= icons.children.length/pageSize - 1?'disabled':'enabled'}}">
                                  <a class="page-link" ng-disabled="currentPage >= icons.children.length/pageSize - 1" ng-click="scrollToRight(300)">>></a>
                                </li>
                                <li class="page-item {{currentPage >= icons.children.length/pageSize - 1?'disabled':'enabled'}}">
                                  <a class="page-link" ng-disabled="currentPage >= icons.children.length/pageSize - 1" ng-click="currentPage >= icons.children.length/pageSize - 1?null:currentPage=currentPage+1">Next</a>
                                </li>
                                <li class="page-item {{currentPage >= icons.children.length/pageSize - 1?'disabled':'enabled'}}">
                                    <a class="page-link" ng-disabled="currentPage >= icons.children.length/pageSize - 1" ng-click="currentPage = ((icons.children.length/pageSize)|abs)">Last</a>

<!-- Pagination Ends -->

<div style="border:3px solid green">

               <!-- For Single Image display starts -->

                        <button class="w3-button w3-black w3-display-left" ng-click="plusDivs(-1)">&#10094;</button>
                        <button class="w3-button w3-black w3-display-right" ng-click="plusDivs(1)">&#10095;</button>

   <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/JustMaier/6ef7788709d675bd8230/raw/3d39d50e66d8d77e05656ed7dd09298be7e86f1f/ngClickCopy.js"></script>
    <script charset="utf-8">
      var app = angular.module("app", ['ngClickCopy']);
      app.controller('IconsCtrl',function($scope, $http) {
       
        $scope.currentPage = 0;
        $scope.pageSize = 5;
        $scope.currenttabIndexPagination = '';
        
        $http.get('/category').then(function(res) {
          $scope.baseURL = window.location.hostname;
          $scope.port = window.location.port;
          $scope.icons = res.data;
          $scope.categories = res.data.children;
        
        });
      
        $scope.selectCategory = function(icon)
        {
           
            var url = '/category?categoryname='+icon.name;
            $http.get(url).then(function(res) {
                $scope.selectedCategory= icon;
                $scope.fullpath = res.data.path.split("icons")[1];
                $scope.icons= res.data;
                });
        }
        $scope.selectSingleImage = function (icon, category,selectedcurrentIndex) {
          
            $scope.selectedSVGVersionIcon = icon.name;
            $scope.currentSelectedCategory = category.name;
            $scope.showDivs(selectedcurrentIndex);
          }
          $scope.plusDivs = function (n) {
            $scope.showDivs($scope.currentIndex += n);
          }
          $scope.showDivs = function (n) {
            $scope.currentIndex = n;
          }
           $scope.numberOfPages = function () {
              return Math.ceil($scope.icons.children.length / $scope.pageSize);
            }
          $scope.navigatePage = function (n) {

            $scope.currentPage = n;
            
          }
         
      });
      app.filter('startFrom', function () {
          return function (input, start) {
            start = +start; //parse to int
            return input.slice(start);
          }
        });

        app.filter('abs', ['$window', function ($window) {
            return function (n) {
              return $window.Math.abs($window.parseInt(n));
            }
          }]);

       app.directive('dScrollHorizontally', function () {
          return {
            restrict: 'A',
            link: function (scope, elem, attr) {
            
              scope.scrollToRight = function () {
               
                elem[0].scrollLeft += Number(attr.dScrollHorizontally);
              }

              scope.scrollToLeft = function () {
               
                elem[0].scrollLeft -= Number(attr.dScrollHorizontally);
              }

            }
          }
        });
        app.directive('dSpanScrollHorizontally', function () {
          return {
            restrict: 'A',
            link: function (scope, elem, attr) {
            
              scope.scrollToRight = function (n) {
               
                elem[0].scrollLeft += Number(n);
              }

              scope.scrollToLeft = function (n) {
               
                elem[0].scrollLeft -= Number(n);
              }

            }
          }
        });
        app.directive('dMenuScrollHorizontally', function () {
          return {
            restrict: 'A',
            link: function (scope, elem, attr) {
            
              scope.scrollMenuToRight = function (n) {
              
                elem[0].scrollLeft += Number(n);
              }

              scope.scrollMenuToLeft = function (n) {
             
                elem[0].scrollLeft -= Number(n);
              }

            }
          }
        });
    </script>
</body>
